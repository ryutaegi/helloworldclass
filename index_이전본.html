<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>HelloWorldClass</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">	
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">	
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">	
          <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
          	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


   
  </head>
  <body>
    <div style="width: 100%; height: 10%; ">
    <img  src="./images/helloworldclass.png" style = " width: 10%;">
    <img src="./images/main5.png" style = " width: 30%; float: right; margin-top: 1.5%;">
  </div>
  <div style="width: 100%; height : 30px; ">
<div style="margin-top: 0%; width: 8%; height: 30px; background-color: red; color: white; text-align: center; line-height: 30px; float: left;">홈</div>
<div style="margin-top: 0%; width: 8%; height: 30px; background-color: blue; color: white; text-align: center; line-height: 30px; float: left;  margin-left: 3.5%;">공지사항</div>
<div style="margin-top: 0%; width: 8%; height: 30px; background-color: green; color: white; text-align: center; line-height: 30px; float: left;  margin-left: 3.5%;">회사소개</div>
<div OnClick="location.href ='application.html'" style="margin-top: 0%; width: 8%; height: 30px; background-color: orange; color: white; text-align: center; line-height: 30px; float: left;  margin-left: 3.5%;">강의</div>
<div OnClick="location.href ='detail.html'" style="margin-top: 0%; width: 8%; height: 30px; background-color: purple; color: white; text-align: center; line-height: 30px; float: left;  margin-left: 3.5%;">강사</div>
<div style="margin-top: 0%; width: 8%; height: 30px; background-color: rgb(39,189,226); color: white; text-align: center; line-height: 30px; float: left;  margin-left: 3.5%;">콘텐츠</div>
<div style="margin-top: 0%; width: 8%; height: 30px; background-color: rgb(86,192,42); color: white; text-align: center; line-height: 30px; float: left;  margin-left: 3.5%;">문의하기</div>
<div style="margin-top: 0%; width: 8%; height: 30px; background-color: rgb(76,159,56); color: white; text-align: center; line-height: 30px; float: left;  margin-left: 3.5%;">교육 기관</div>
<div style="margin-top: 0%; width: 8%; height: 30px; background-color: rgb(220,166,58); color: white; text-align: center; line-height: 30px; float: left;  margin-left: 3.5%;">커뮤니티</div>
</div>
  <div style="width: 100%; height : 0%;  border:2px solid rgb(217, 217, 217);"></div>

    

      <!-- carousel를 구성할 영역 설정 -->
      <div style="width: 100%px;">
        <!-- carousel를 사용하기 위해서는 class에 carousel와 slide 설정한다. -->
        <!-- carousel는 특이하게 id를 설정해야 한다.-->
        <div id="carousel-example-generic" class="carousel slide" >
          <!-- carousel의 지시자 -->
          <!-- 지시자라고는 하는데 ol태그의 class에 carousel-indicators를 넣는다. -->
          <ol class="carousel-indicators">
            <!-- li는 이미지 개수만큼 추가하고 data-target은 carousel id를 가르킨다. -->
            <!-- data-slide-to는 순서대로 0부터 올라가고 0은 active를 설정한다. -->
            <!-- 딱히 이 부분은 옵션별로 설정하게 없다. -->
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          </ol>
          <!-- 실제 이미지 아이템 -->
          <!-- class는 carousel-inner로 설정하고 role은 listbox에서 설정한다. -->
          <div class="carousel-inner" role="listbox">
            <!-- 이미지의 개수만큼 item을 만든다. 중요한 포인트는 carousel-indicators의 li 태그 개수와 item의 개수는 일치해야 한다. -->
            <div OnClick="location.href ='application.html'" class="item active">
              <!-- 아미지 설정- -->
              <img src="./images/main6.png" style="width:100%">
              <!-- 캡션 설정 (생략 가능) -->
              <!-- 글자 색은 검은색 -->
              
            </div>
            <div OnClick="location.href ='map.html'" class="item">
              <img  src="./images/main7.png" style="width:100%">
              
            </div>
          </div>
          <!-- 왼쪽 화살표 버튼 -->
          <!-- href는 carousel의 id를 가르킨다. -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <!-- 왼쪽 화살표 -->
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          </a>
          <!-- 오른쪽 화살표 버튼 -->
          <!-- href는 carousel의 id를 가르킨다. -->
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <!-- 오른쪽 화살표 -->
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          </a>
        </div>
      </div>

      
  <div style="width: 100%; height : 0%;  border:2px solid rgb(217, 217, 217);"></div>
      <img src="./images/main8.png" style="width:40%">
      
  <div style="width: 100%; height : 0%;  border:2px solid rgb(217, 217, 217); margin-top: 0.5%;"></div>

  <img OnClick="location.href ='detail.html'" src="./images/main9.png" style="width:100%">
  
  <img OnClick="location.href ='bochra.html'" src="./images/main10.png" style="width:10%; margin-right: 1%;">
  <img src="./images/main11.png" style="width:10%; margin-right: 1%;">
  <img src="./images/main12.png" style="width:10%; margin-right: 1%;">
  <img src="./images/main13.png" style="width:10%; margin-right: 1%;">
  <img src="./images/main14.png" style="width:10%; margin-right: 1%;">
  
      <script>
        $(function(){
          // 이미지 슬라이드 컨트롤를 사용하기 위해서는 carousel를 실행해야한다.
          $('#carousel-example-generic').carousel({
            // 슬리아딩 자동 순환 지연 시간
            // false면 자동 순환하지 않는다.
            interval: 3000,
            // hover를 설정하면 마우스를 가져대면 자동 순환이 멈춘다.
            pause: "hover",
            // 순환 설정, true면 1 -> 2가면 다시 1로 돌아가서 반복
            wrap: true,
            // 키보드 이벤트 설정 여부(?)
            keyboard : true
        });
      });
      </script>
      
  </body>
</html>
